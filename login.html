<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTOON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="login.css"></link>
</head>
<body>
    <header>
        <h2 class="logo">CARTOON</h2>
        <nav class="navigation">
            <a href="OTT.html">Home</a>
             
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="form-box login">
             <h2>Login</h2>
             <form action="#"><div class="input-box">
                <span  class="icon">
                <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" required>
                <label> email </label>
             </div>
             <div class="input-box">
                <span  class="icon">
                    <i class="fa-solid fa-lock"></i>   
                </span>
                <input type="Password" required>
                <label> Password </label> 
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password ?</a>
        </div>
        <button type="Submit" class="btn">Login</button>
        <div class="login-Register">
            <p>Don't have any account?<a href="#" class="Register-Link">Register</a></p>
        </div>
    </form>
    </div>

    <div class="form-box Register">
        <h2>Registration</h2>
        <form action="#"><div class="input-box">
           <span  class="icon">
            <i class="fa-solid fa-user"></i>
           </span>
           <input type="text" required>
           <label> Username </label>
        </div>
        <div class="input-box">
            <span  class="icon">
            <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="email" required>
            <label> email </label>
         </div>
        <div class="input-box">
           <span  class="icon">
               <i class="fa-solid fa-lock"></i>   
           </span>
           <input type="Password" required>
           <label> Password </label> 
   </div>
   <div class="remember-forgot">
       <label><input type="checkbox">I Agree to the terms and conditions</label>
      
   </div>
   <button type="Submit" class="btn">Register</button>
   <div class="login-Register">
       <p>Already have any account?<a href="#" class="login-link">Login</a></p>
   </div>
</form>
    <script src="script.js"></script>
</body>
</html>
